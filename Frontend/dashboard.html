<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav.navbar {
      background: linear-gradient(90deg, #0052D4, #4364F7, #6FB1FC);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1.5px;
    }
    .btn-primary {
      background-color: #4364F7;
      border: none;
    }
    .btn-primary:hover {
      background-color: #365adf;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      font-weight: 600;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-warning {
      background-color: #f0ad4e;
      border: none;
    }
    .btn-warning:hover {
      background-color: #ec971f;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
    .btn-danger:hover {
      background-color: #bd2130;
    }
    h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    table.table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }
    thead.table-primary {
      background: linear-gradient(90deg, #4364F7, #6FB1FC);
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
    }
    tbody tr:hover {
      background-color: #e9f0ff;
      cursor: pointer;
    }
    label {
      font-weight: 600;
      color: #555;
    }
    #formulario, #formularioCategoria {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(67, 100, 247, 0.15);
      padding: 1.8rem 2rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease-in-out;
    }
    .form-control, .form-select {
      border-radius: 10px;
      border: 1.5px solid #d0d7e5;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #4364F7;
      box-shadow: 0 0 8px rgba(67, 100, 247, 0.3);
      outline: none;
    }
    .btn-outline-light {
      font-weight: 600;
      border-radius: 10px;
      padding: 0.4rem 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-outline-light:hover {
      background-color: rgba(255,255,255,0.3);
    }
    /* Icon spacing in buttons */
    .btn i.bi {
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-4">
    <span class="navbar-brand"><i class="bi bi-box-seam"></i>Inventario</span>
    <div class="ms-auto">
      <button class="btn btn-outline-light" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
      </button>
    </div>
  </nav>

  

  <div class="container my-5">

    <!-- SECCI√ìN PRODUCTOS -->
    <h2><i class="bi bi-card-list"></i> Lista de Productos</h2>
    <div class="mb-3 d-flex justify-content-end" style="max-width: 100%;">
      <input
        type="text"
        id="busquedaProducto"
        class="form-control rounded-pill shadow-sm"
        style="max-width: 300px; width: 100%;"
        placeholder="üîç Buscar producto..."
      />
    </div>
    
    <div class="mb-4">
      <button class="btn btn-success" onclick="mostrarFormulario()">
        <i class="bi bi-plus-circle"></i> Agregar producto
      </button>
    </div>

    <div id="formulario" class="d-none">
      <h5 id="formTitulo" class="mb-4"><i class="bi bi-pencil-square"></i> Nuevo Producto</h5>
      <form id="productoForm" autocomplete="off">
        <input type="hidden" id="productoId" />
        <div class="mb-3">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="precio">Precio:</label>
          <input type="number" class="form-control" id="precio" min="0" step="0.01" required />
        </div>
        <div class="mb-3">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" min="0" required />
        </div>
        <div class="mb-3">
          <label for="categoria_id">Categor√≠a:</label>
          <select class="form-select" id="categoria_id">
            <option value="">-- Seleccione una categor√≠a --</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Guardar
        </button>
        <button type="button" class="btn btn-secondary ms-2" onclick="cancelarFormulario()">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
      </form>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Categor√≠a</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>

    <!-- SECCI√ìN CATEGOR√çAS -->
    <hr class="my-5" />
    <h2><i class="bi bi-tags"></i> Lista de Categor√≠as</h2>

    <div class="mb-4">
      <button class="btn btn-success" onclick="mostrarFormularioCategoria()">
        <i class="bi bi-plus-circle"></i> Agregar categor√≠a
      </button>
    </div>

    <div id="formularioCategoria" class="d-none">
      <h5 id="formTituloCategoria" class="mb-4"><i class="bi bi-pencil-square"></i> Nueva Categor√≠a</h5>
      <form id="categoriaForm" autocomplete="off">
        <input type="hidden" id="categoriaId" />
        <div class="mb-3">
          <label for="nombreCategoria">Nombre:</label>
          <input type="text" class="form-control" id="nombreCategoria" required />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Guardar
        </button>
        <button type="button" class="btn btn-secondary ms-2" onclick="cancelarFormularioCategoria()">
          <i class="bi bi-x-circle"></i> Cancelar
        </button>
      </form>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCategorias"></tbody>
    </table>
  </div>

  
  

  <script>
    const token = localStorage.getItem("token");

    // PRODUCTOS
    const tabla = document.getElementById("tablaProductos");
    const formulario = document.getElementById("formulario");
    const productoForm = document.getElementById("productoForm");

    // CATEGOR√çAS
    const tablaCategorias = document.getElementById("tablaCategorias");
    const formularioCategoria = document.getElementById("formularioCategoria");
    const categoriaForm = document.getElementById("categoriaForm");

    if (!token) {
      alert("No tienes sesi√≥n activa.");
      window.location.href = "login.html";
    }

    // Cargar categor√≠as y llenar select y tabla
    async function cargarCategorias() {
      try {
        const res = await fetch("http://localhost:8000/categorias", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("Error al cargar categor√≠as");
        const data = await res.json();

        tablaCategorias.innerHTML = "";
        const selectCat = document.getElementById("categoria_id");
        selectCat.innerHTML = '<option value="">-- Seleccione una categor√≠a --</option>';

        data.forEach((categoria) => {
          // Tabla categor√≠as
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${categoria.id}</td>
            <td>${categoria.nombre}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarCategoria(${categoria.id}, '${categoria.nombre}')">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm" onclick="eliminarCategoria(${categoria.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>`;
          tablaCategorias.appendChild(tr);

          // Select categor√≠as en formulario producto
          const option = document.createElement("option");
          option.value = categoria.id;
          option.textContent = categoria.nombre;
          selectCat.appendChild(option);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    // Cargar productos y mostrar tabla
    async function cargarProductos() {
      try {
        const res = await fetch("http://localhost:8000/productos", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("Error al cargar productos");
        const data = await res.json();

        tabla.innerHTML = "";
        data.forEach((producto) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${producto.id}</td>
            <td>${producto.nombre}</td>
            <td>$${producto.precio.toFixed(2)}</td>
            <td>${producto.cantidad}</td>
            <td>${producto.categoria?.nombre || "-"}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarProducto(${producto.id}, '${producto.nombre}', ${producto.precio}, ${producto.cantidad}, ${producto.categoria_id || 'null'})">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${producto.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>`;
          tabla.appendChild(tr);
        });
      } catch (error) {
        alert(error.message);
      }
    }

    // Mostrar formulario producto
    function mostrarFormulario() {
      formulario.classList.remove("d-none");
      productoForm.reset();
      document.getElementById("productoId").value = "";
      document.getElementById("formTitulo").textContent = "Nuevo Producto";
    }

    // Cancelar formulario producto
    function cancelarFormulario() {
      formulario.classList.add("d-none");
      productoForm.reset();
    }

    // Editar producto
    function editarProducto(id, nombre, precio, cantidad, categoria_id) {
      mostrarFormulario();
      document.getElementById("productoId").value = id;
      document.getElementById("nombre").value = nombre;
      document.getElementById("precio").value = precio;
      document.getElementById("cantidad").value = cantidad;
      document.getElementById("categoria_id").value = categoria_id ?? "";
      document.getElementById("formTitulo").textContent = "Editar Producto";
    }

    // Crear o actualizar producto
    productoForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("productoId").value;
      const nombre = document.getElementById("nombre").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const cantidad = parseInt(document.getElementById("cantidad").value, 10);
      const categoria_id = document.getElementById("categoria_id").value || null;

      if (!nombre || precio < 0 || cantidad < 0) {
        alert("Por favor, complete todos los campos correctamente.");
        return;
      }

      const producto = { nombre, precio, cantidad, categoria_id };

      try {
        let res;
        if (id) {
          // Actualizar
          res = await fetch(`http://localhost:8000/productos/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(producto),
          });
        } else {
          // Crear
          res = await fetch("http://localhost:8000/productos", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(producto),
          });
        }

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Error en el servidor");
        }

        alert(id ? "Producto actualizado." : "Producto creado.");
        cancelarFormulario();
        cargarProductos();
      } catch (error) {
        alert(error.message);
      }
    });

    // Eliminar producto
    async function eliminarProducto(id) {
      if (!confirm("¬øEst√° seguro de eliminar este producto?")) return;
      try {
        const res = await fetch(`http://localhost:8000/productos/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("Error al eliminar producto");
        alert("Producto eliminado.");
        cargarProductos();
      } catch (error) {
        alert(error.message);
      }
    }

    // --- CATEGOR√çAS ---

    // Mostrar formulario categor√≠a
    function mostrarFormularioCategoria() {
      formularioCategoria.classList.remove("d-none");
      categoriaForm.reset();
      document.getElementById("categoriaId").value = "";
      document.getElementById("formTituloCategoria").textContent = "Nueva Categor√≠a";
    }

    // Cancelar formulario categor√≠a
    function cancelarFormularioCategoria() {
      formularioCategoria.classList.add("d-none");
      categoriaForm.reset();
    }

    // Editar categor√≠a
    function editarCategoria(id, nombre) {
      mostrarFormularioCategoria();
      document.getElementById("categoriaId").value = id;
      document.getElementById("nombreCategoria").value = nombre;
      document.getElementById("formTituloCategoria").textContent = "Editar Categor√≠a";
    }

    // Crear o actualizar categor√≠a
    categoriaForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("categoriaId").value;
      const nombre = document.getElementById("nombreCategoria").value.trim();

      if (!nombre) {
        alert("El nombre es obligatorio.");
        return;
      }

      const categoria = { nombre };

      try {
        let res;
        if (id) {
          // Actualizar
          res = await fetch(`http://localhost:8000/categorias/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(categoria),
          });
        } else {
          // Crear
          res = await fetch("http://localhost:8000/categorias", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(categoria),
          });
        }

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Error en el servidor");
        }

        alert(id ? "Categor√≠a actualizada." : "Categor√≠a creada.");
        cancelarFormularioCategoria();
        cargarCategorias();
        cargarProductos();
      } catch (error) {
        alert(error.message);
      }
    });

    // Eliminar categor√≠a
    async function eliminarCategoria(id) {
      if (!confirm("¬øEst√° seguro de eliminar esta categor√≠a?")) return;
      try {
        const res = await fetch(`http://localhost:8000/categorias/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("Error al eliminar categor√≠a");
        alert("Categor√≠a eliminada.");
        cargarCategorias();
        cargarProductos();
      } catch (error) {
        alert(error.message);
      }
    }

    // Cerrar sesi√≥n
    function cerrarSesion() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // Inicializar
    cargarCategorias();
    cargarProductos();

    // Filtrar productos por nombre en la tabla
document.getElementById('busquedaProducto').addEventListener('input', function() {
  const filtro = this.value.toLowerCase();
  const filas = tabla.getElementsByTagName('tr');

  for (let i = 0; i < filas.length; i++) {
    const nombre = filas[i].children[1]?.textContent.toLowerCase() || "";
    if (nombre.includes(filtro)) {
      filas[i].style.display = "";
    } else {
      filas[i].style.display = "none";
    }
  }
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
