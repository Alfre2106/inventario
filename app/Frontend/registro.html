<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    body {
      background: linear-gradient(135deg, #4a90e2, #0052cc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e1eaff;
      margin: 0;
      padding-top: 4rem;
    }

    .card {
      width: 360px;
      padding: 2rem;
      background: rgba(20, 41, 72, 0.85);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      color: #e1eaff;
    }

    h2 {
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
      font-size: 1.75rem;
      color: #a8c0ff;
    }

    label.form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #c5d1ff;
      font-weight: 600;
    }

    label.form-label i {
      font-size: 1.25rem;
      color: #83aaff;
    }

    input.form-control {
      background: #2a3a6f;
      border: 1px solid #5178d5;
      color: #e1eaff;
      font-weight: 500;
    }

    input.form-control::placeholder {
      color: #aac1ffcc;
    }

    input.form-control:focus {
      background: #3a4eaa;
      border-color: #a8c0ff;
      color: #fff;
      box-shadow: 0 0 8px #a8c0ff;
    }

    button.btn-success {
      background: linear-gradient(90deg, #3bc2d4, #568ff4);
      border: none;
      font-weight: 700;
      transition: background 0.3s ease;
      color: #fff;
    }

    button.btn-success:hover {
      background: linear-gradient(90deg, #568ff4, #3bc2d4);
    }

    .alert {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      max-width: 400px;
      z-index: 1050;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
    }

    .alert-success {
      background-color: #2f5d32;
      color: #b9e8a1;
      border-color: #5ea256;
    }

    .alert-danger {
      background-color: #7b2e2e;
      color: #f8c1c1;
      border-color: #b84b4b;
    }

    a {
      color: #a8c0ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
      color: #d0deff;
    }
  </style>
</head>
<body class="position-relative">

  <!-- Alerta flotante global -->
  <div id="alerta" class="alert d-none" role="alert"></div>

  <div class="card shadow">
    <h2><i class="bi bi-person-plus-fill"></i> Crear Cuenta</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">
          <i class="bi bi-person"></i> Nombre
        </label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">
          <i class="bi bi-envelope"></i> Correo electrónico
        </label>
        <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required />
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">
          <i class="bi bi-lock"></i> Contraseña
        </label>
        <input type="password" class="form-control" id="contrasena" placeholder="Mínimo 6 caracteres" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
      <div class="text-center mt-3">
        <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const alerta = document.getElementById('alerta');

    function mostrarAlerta(tipo, mensaje) {
      alerta.className = `alert alert-${tipo}`;
      alerta.textContent = mensaje;
      alerta.classList.remove('d-none');

      setTimeout(() => {
        alerta.classList.add('d-none');
        alerta.textContent = '';
      }, 3000);
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const contrasena = document.getElementById('contrasena').value;

      if (!nombre || !correo || !contrasena) {
        mostrarAlerta('danger', 'Todos los campos son obligatorios.');
        return;
      }

      try {
        const res = await fetch('http://localhost:8000/auth/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, correo, contrasena }),
        });

        const data = await res.json();

        if (!res.ok) {
          mostrarAlerta('danger', data.detail || 'Error al registrar usuario');
          return;
        }

        mostrarAlerta('success', 'Usuario registrado correctamente. Redirigiendo...');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } catch {
        mostrarAlerta('danger', 'Error de conexión al servidor');
      }
    });
  </script>
</body>
</html>
